<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fixed Deposit</title>
    <link rel="stylesheet" href="chill.css">
</head>
<body>
    <!-- Navigation bar with Swift logo and text -->
    <header>
        <nav class="navbar">
            <div class="nav-logo">
                <img src="swift-logo.png" alt="Swift Logo">
                <span>Swift</span>
            </div>
        </nav>
    </header>

    <!-- Main container for Fixed Deposit form -->
    <div class="container">
        <div class="fund-transfer-box">
            <h2>Fixed Deposit</h2>
            <form action="#">
                
                <div class="input-box">
                    <label for="amount">Amount</label>
                    <input type="number" min="10000" id="amount" name="amount" placeholder="Amount" required>
                </div>

                <div class="input-box">
                    <label for="maturity-date">Date of Maturity</label>
                   
                    <select style="width:100%; height:40px;"  name="maturity-date" id="maturity-date">
                        <option value="3 " >3 months</option>
                        <option value="6 ">6 months</option>
                        <option value="9 " >9 months</option>
                        <option value="12" >1 year</option>
                    </select>
                </div>

                <button type="submit" class="btn continue">Proceed</button>
                <button type="button" class="btn cancel">Cancel</button>
            </form>
        </div>
    </div>
</body>
</html>
