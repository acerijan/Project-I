<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Forgot Password</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=McLaren">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Manrope">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="icon" type="image/png" href="swift3.png">
</head>
<body>
    <!-- Navigation bar with Swift logo and text -->
    <header>
        <nav class="navbar">
            <div class="nav-logo">
                <img src="swift1.jpeg" alt="Swift Logo">
                <span id="top">Swift</span>
            </div>
        </nav>
    </header>

    <!-- Main container for login form -->
    <div class="container">
        <div class="background-box"></div>
        <div class="login-box">
            <div class="logo">
                <img src="swift2.jpeg" alt="Swift Logo">
            </div>
            <h2>Forgot Password?</h2>
            <p>Recover  your account</p>
            <form action="#">
                <div class="input-box">
                    <i class="fa fa-user"></i>
                    <input type="text" placeholder="UserId" required>
                </div>
               
                <button type="submit" class="btn">Submit</button>
                <a href="#" class="forgot"></a>
                <button type="button" class="btn" style="background-color: #c4c4c4;" onclick="">Go back to login page!</button>
                
            </form>
        </div>
    </div>
</body>
</html>
