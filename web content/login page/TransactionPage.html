<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fund Transfer</title>
    <link rel="stylesheet" href="chill.css">
</head>
<body>
    <!-- Navigation bar with Swift logo and text -->
    <header>
        <nav class="navbar">
            <div class="nav-logo">
                <img src="swift-logo.png" alt="Swift Logo">
                <span>Swift</span>
            </div>
        </nav>
    </header>

    <!-- Main container for Fund Transfer form -->
    <div class="container">
        <div class="fund-transfer-box">
            <h2>Fund Transfer</h2>
            <form action="#">
                <div class="input-box">
                    <label for="from-account">From Account</label>
                    <p class="account-number">xxxxxxxxxxxx</p>
                    <input type="text" id="from-account" name="from-account" value="NPR XXX.XX" readonly>
                    
                </div>

                <div class="input-box">
                    <label for="receiver-bank-account">Receiver's Bank Account Number</label>
                    <input type="number" id="receiver-bank-account" name="receiver-bank-account" placeholder="10282000069" min="10000000000">
                </div>

                <div class="input-box">
                    <label for="receiver-account-name">Receiver's Account Name</label>
                    <input type="text" id="receiver-account-name" name="receiver-account-name" placeholder="Receiver's Account Name" required>
                </div>

                <div class="input-box">
                    <label for="amount">Amount</label>
                    <input type="number" min="10" id="amount" name="amount" placeholder="Amount" required>
                </div>

                <div class="input-box">
                    <label for="remarks">Remarks</label>
                    <input type="text" id="remarks" name="remarks" placeholder="Remarks" required>
                </div>

                <button type="submit" class="btn continue">Continue</button>
                <button type="button" class="btn cancel">Cancel</button>
            </form>
        </div>
    </div>
</body>
</html>
