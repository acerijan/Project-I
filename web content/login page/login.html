<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Form</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=McLaren">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Manrope">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="icon" type="image/png" href="swift3.png">
    <script src="../script.js"></script>
    <script>
        function validate()
        {   
            userId=document.login.UserId.value;
            password=document.login.Password.value;
            if(userIdValidate(userId) && passwordValidate(password)){
                return true;
            }
            return false;
        }
    </script>
</head>
<body>
    <!-- Navigation bar with Swift logo and text -->
    <header>
        <nav class="navbar">
            <div class="nav-logo">
                <img src="swift1.jpeg" alt="Swift Logo">
                <span id="top">Swift</span>
            </div>
        </nav>
    </header>

    <!-- Main container for login form -->
    <div class="container">
        <div class="background-box"></div>
        <div class="login-box">
            <div class="logo">
                <img src="swift2.jpeg" alt="Swift Logo">
            </div>
            <h2>Login</h2>
            <p>Sign in to your account</p>
            <form action="#" name="login" method="post" onsubmit="return validate()">
                <div class="input-box">
                    <i class="fa fa-user-circle"></i>
                    <input type="text" name="UserId" placeholder="UserId" required>
                </div>
                <div class="input-box">
                    <i class="fa fa-lock"></i>
                    <input type="password" name="Password" placeholder="Password"  required >
                </div>
                <button type="submit" class="btn">Login</button>
                <a href="#" class="forgot">Forgot password?</a>
               
                <button  type="button" class="btn" style="background-color: #c4c4c4;" onclick="window.location.href='https://www.youtube.com/'">Register / Activate new account! </button>
            </form>
        </div>
    </div>
</body>
</html>
