<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>View Fixed Deposit</title>
    <link rel="stylesheet" href="chill.css">
</head>
<body>
    <!-- Navigation bar with Swift logo and text -->
    <header>
        <nav class="navbar">
            <div class="nav-logo">
                <img src="swift-logo.png" alt="Swift Logo">
                <span>Swift</span>
            </div>
        </nav>
    </header>

    <!-- Main container for View Fixed Deposit form -->
    <div class="container">
        <div class="fund-transfer-box">
            <h2>View Fixed Deposit</h2>
            <form action="#">
                <div class="input-box">
                    <label for="UserId">User Id</label>
                    <input type="text"  id="UserId" name="receiver-bank-account" value="10282000069" readonly>
                </div>
                <div class="input-box">
                    <label for="amount">Amount </label>
                    <input type="number"  name="receiver-bank-account" value="10859" readonly>
                </div>

                <div class="input-box">
                    <label for="maturity-date">Maturity Date</label>
                    <input type="date" id="maturity-date" name="receiver-bank-account" value="date" readonly>
                </div>

                <div class="input-box">
                    <label for="interest">Interest</label>
                    <input type="number" id="interest" name="receiver-bank-account" value="13%" readonly>
                </div>

                

                
                
            </form>
        </div>
    </div>
</body>
</html>
