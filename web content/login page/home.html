<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Swift Bank Dashboard</title>
    <link rel="stylesheet" href="chilli.css">
</head>
<body>
    <!-- Navigation bar with Swift logo and logout -->
    <header>
        <nav class="navbar">
            <div class="nav-logo">
                <img src="swift-logo.png" alt="Swift Logo">
                <span>Swift Bank</span>
            </div>
            <div class="logout">
                <a href="#">Logout <img src="logout.jpeg" alt="↪"></a>
            </div>
        </nav>
    </header>

    <!-- Main container for account info and actions -->
    <div class="container">
        <!-- Account Info -->
        <div class="user-profile">
            <div class="user-icon">
                <img src="user.jpeg" alt="User Icon">
            </div>
            <p class="user-name">Rijan Maharjan</p>
        </div>
        
        <div class="account-details">
            <p><span id="account-number-display">xxxxxxxxxxxx</span></p>
            <p>
                <span id="amount-display">NPR XXX.XX</span>
                <span class="hide-amount" id="toggle-visibility"><img src="eyeOff.jpeg" alt="👁️"></span>
            </p>
        </div>
        </div>

        <!-- Action Grid -->
        <div class="actions-grid">
            <a href="#" style="text-decoration: none;">
            <div class="action-item">
                <img src="viewAccount.jpeg" alt="View Account">
                <p>View Account</p>
            </div>
            </a>
            <a href="#" style="text-decoration: none;">
            <div class="action-item">
                <img src="transferFunds.jpeg" alt="Transfer Funds">
                <p>Transfer Funds</p>
            </div></a>
            <a href="#" style="text-decoration: none;">
            <div class="action-item">
                <img src="walletLoad.jpeg" alt="Wallet Load">
                <p>Wallet Load</p>
            </div></a>
            <a href="#" style="text-decoration: none;">
            <div class="action-item">
                <img src="calculateEMI.jpeg" alt="Calculate EMI">
                <p>Calculate EMI</p>
            </div></a>
            <a href="#" style="text-decoration: none;">
            <div class="action-item">
                <img src="customerCare.jpeg" alt="Customer Care">
                <p>Customer Care</p>
            </div></a>
            <a href="#" style="text-decoration: none;">
            <div class="action-item">
                <img src="deposit.jpeg" alt="Deposit">
                <p>Deposit</p>
            </div></a>
            <div class="action-item">
                <img src="transferHistoryPage.html" alt="Transaction History">
                <p>Transaction History</p>
            </div></a>
            <a href="#" style="text-decoration: none;">
            <div class="action-item">
                <img src="loanstatus.jpeg" alt="Loan Status">
                <p>Loan Status</p>
            </div></a>
        </div>
    </div>
    <script>
        document.addEventListener('DOMContentLoaded', function() {
            const toggleButton = document.getElementById('toggle-visibility');
            const amountDisplay = document.getElementById('amount-display');
            const accountNumberDisplay = document.getElementById('account-number-display');
            
            // Actual values (backend bata haal)
            const actualAmount = "NPR 50,000.00";
            const hiddenAmount = "NPR XXX.XX";
            const actualAccountNumber = "10282000034"; // Replace hanne
            const hiddenAccountNumber = "xxxxxxxxxxxx";
            
            let isHidden = true;
    
            toggleButton.addEventListener('click', function() {
                // Add animation class to both elements
                amountDisplay.classList.add('animate');
                accountNumberDisplay.classList.add('animate');
                
                
                    if (isHidden) {
                        amountDisplay.textContent = actualAmount;
                        accountNumberDisplay.textContent = actualAccountNumber;
                        toggleButton.textContent = '<img src="eyeOff.jpeg" alt="lock" style="width: 20px; height: 20px;">';
                    } else {
                        amountDisplay.textContent = hiddenAmount;
                        accountNumberDisplay.textContent = hiddenAccountNumber;
                        toggleButton.textContent = '<img src="eyeOn.jpeg" alt="lock" style="width: 20px; height: 20px;">';
                    }
                    isHidden = !isHidden;
                
    
                
            });
    
            
        });
    </script>
</body>
</html>
