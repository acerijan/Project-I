<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Swift Bank Dashboard</title>
    <link rel="stylesheet" href="chilli.css">
</head>
<body>
    <!-- Navigation bar with Swift logo and logout -->
    <header>
        <nav class="navbar">
            <div class="nav-logo">
                <img src="swift-logo.png" alt="Swift Logo">
                <span>Swift Bank</span>
            </div>
            <div class="logout">
                <a href="#">Logout</a>
            </div>
        </nav>
    </header>

    <!-- Main container for account info and actions -->
    <div class="container">
        <!-- Account Info -->
        <div class="account-info">
            <div class="user-icon">
                <img src="user-icon.png" alt="User Icon">
            </div>
            <div class="account-details">
                <p>xxxxxxxxxxxx</p>
                <p>NPR XXX.XX <span class="hide-amount">üëÅÔ∏è</span></p>
                <p>Rijan Maharjan</p>
            </div>
        </div>

        <!-- Action Grid -->
        <div class="actions-grid">
            <div class="action-item">
                <img src="view-account-icon.png" alt="View Account">
                <p>View Account</p>
            </div>
            <div class="action-item">
                <img src="transfer-funds-icon.png" alt="Transfer Funds">
                <p>Transfer Funds</p>
            </div>
            <div class="action-item">
                <img src="wallet-load-icon.png" alt="Wallet Load">
                <p>Wallet Load</p>
            </div>
            <div class="action-item">
                <img src="calculate-emi-icon.png" alt="Calculate EMI">
                <p>Calculate EMI</p>
            </div>
            <div class="action-item">
                <img src="customer-care-icon.png" alt="Customer Care">
                <p>Customer Care</p>
            </div>
            <div class="action-item">
                <img src="deposit-icon.png" alt="Deposit">
                <p>Deposit</p>
            </div>
            <div class="action-item">
                <img src="transaction-history-icon.png" alt="Transaction History">
                <p>Transaction History</p>
            </div>
            <div class="action-item">
                <img src="loan-status-icon.png" alt="Loan Status">
                <p>Loan Status</p>
            </div>
        </div>
    </div>
</body>
</html>
